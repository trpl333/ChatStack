    }

    # ────────────────────────────────────────────────────────
    # Prompt Blocks API (Flask)
    # ────────────────────────────────────────────────────────
    location /api/prompt-blocks/ {
        proxy_pass http://web:5000/api/prompt-blocks/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ────────────────────────────────────────────────────────
    # AI-Memory Service (External - Not Proxied)
    # Accessed directly by orchestrator at host.docker.internal:8100
    # ────────────────────────────────────────────────────────

    # ────────────────────────────────────────────────────────
    # API endpoints (Orchestrator FastAPI)
    # ────────────────────────────────────────────────────────
    location /api/ {
        proxy_pass http://orchestrator:8001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ────────────────────────────────────────────────────────
    # Health Check Endpoints
    # ────────────────────────────────────────────────────────
    location /health {
        proxy_pass http://web:5000/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # ────────────────────────────────────────────────────────
    # Root - Default to Flask Web Service
    # ────────────────────────────────────────────────────────
    location / {
        proxy_pass http://web:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logging
    access_log /var/log/nginx/voice_access.log;
    error_log /var/log/nginx/voice_error.log;
}
