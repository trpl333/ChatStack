server {
    listen 80;
    listen [::]:80;
    server_name voice.theinsurancedoctors.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name voice.theinsurancedoctors.com;

    # SSL certs (managed by certbot / Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/voice.theinsurancedoctors.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/voice.theinsurancedoctors.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Increase buffer and timeout sizes for WebSocket and large payloads
    client_max_body_size 50M;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    proxy_send_timeout 300s;

    # ────────────────────────────────────────────────────────
    # Phone System Endpoints (Flask App)
    # ────────────────────────────────────────────────────────
    location /phone/ {
        proxy_pass http://web:5000/phone/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Twilio-specific headers
        proxy_set_header X-Twilio-Signature $http_x_twilio_signature;
    }

    # ────────────────────────────────────────────────────────
    # WebSocket Media Stream (Orchestrator)
    # ────────────────────────────────────────────────────────
    location /phone/media-stream {
        proxy_pass http://orchestrator:8001/phone/media-stream;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for long-running WebSocket connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # ────────────────────────────────────────────────────────
    # FastAPI Backend (Orchestrator)
    # ────────────────────────────────────────────────────────
    location /v1/ {
        proxy_pass http://orchestrator:8001/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for OpenAI Realtime API
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ────────────────────────────────────────────────────────
    # Static Files (Served from Nginx volume)
    # ────────────────────────────────────────────────────────
    location /static/ {
        alias /var/www/static/;
        autoindex off;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # ────────────────────────────────────────────────────────
    # Call Recordings & Transcripts (with directory listing)
    # ────────────────────────────────────────────────────────
    location /calls/ {
        alias /var/www/static/calls/;
        autoindex on;  # Enable directory listing
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # ────────────────────────────────────────────────────────
    # Recording Complete Webhook
    # ────────────────────────────────────────────────────────
    location = /recording-complete {
        proxy_pass http://web:5000/recording-complete;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ────────────────────────────────────────────────────────
    # ElevenLabs Webhook (port 3000 - Send Text service)
    # Note: This service runs outside Docker on host
    # Disabled until Send Text service is containerized
    # ────────────────────────────────────────────────────────
