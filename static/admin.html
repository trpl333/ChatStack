<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroSphere Knowledge Base Manager</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <style>
        .memory-card {
            background: var(--bs-gray-800);
            border: 1px solid var(--bs-gray-600);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .scope-badge {
            font-size: 0.8rem;
        }
        .memory-content {
            max-height: 200px;
            overflow-y: auto;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        .status-success { background-color: #198754; }
        .status-error { background-color: #dc3545; }
        .json-editor {
            font-family: 'Monaco', 'Consolas', monospace;
            background: var(--bs-gray-900);
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="text-primary">üß† NeuroSphere Knowledge Base Manager</h1>
                    <div id="status-indicator" class="d-flex align-items-center">
                        <span class="status-indicator status-success"></span>
                        <small class="text-muted">Connected</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Knowledge Upload Section -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0">üìö Add Knowledge</h5>
                    </div>
                    <div class="card-body">
                        <form id="add-knowledge-form">
                            <div class="mb-3">
                                <label for="knowledge-type" class="form-label">Knowledge Type</label>
                                <select class="form-select" id="knowledge-type" required>
                                    <option value="">Select type...</option>
                                    <option value="fact">Fact</option>
                                    <option value="rule">Rule</option>
                                    <option value="procedure">Procedure</option>
                                    <option value="definition">Definition</option>
                                    <option value="example">Example</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="knowledge-key" class="form-label">Key/Identifier</label>
                                <input type="text" class="form-control" id="knowledge-key" 
                                       placeholder="e.g., ca_auto_liability" required>
                                <div class="form-text">Unique identifier for this knowledge item</div>
                            </div>

                            <div class="mb-3">
                                <label for="knowledge-scope" class="form-label">Scope</label>
                                <select class="form-select" id="knowledge-scope" required>
                                    <option value="shared">üåê Shared (All Users)</option>
                                    <option value="global">üåç Global (System-wide)</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="knowledge-content" class="form-label">Content (JSON)</label>
                                <textarea class="form-control json-editor" id="knowledge-content" rows="8" 
                                          placeholder='{"description": "Auto insurance requirement", "state": "California", "amount": "$15,000"}' required></textarea>
                                <div class="form-text">Enter knowledge as JSON object</div>
                            </div>

                            <div class="mb-3">
                                <label for="knowledge-ttl" class="form-label">TTL (Days)</label>
                                <input type="number" class="form-control" id="knowledge-ttl" value="365" min="1" max="9999">
                            </div>

                            <button type="submit" class="btn btn-primary">üíæ Add Knowledge</button>
                            <button type="button" class="btn btn-secondary" onclick="clearForm()">üóëÔ∏è Clear</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Knowledge List Section -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">üåê Shared Knowledge Base</h5>
                        <button class="btn btn-outline-primary btn-sm" onclick="loadSharedKnowledge()">üîÑ Refresh</button>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="search-knowledge" 
                                   placeholder="üîç Search knowledge..." onkeyup="searchKnowledge()">
                        </div>
                        <div id="knowledge-list" style="max-height: 600px; overflow-y: auto;">
                            <div class="text-center text-muted py-4">
                                <div class="spinner-border" role="status"></div>
                                <p class="mt-2">Loading knowledge base...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- User Memory Viewer -->
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">üë• User Memory Viewer</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="user-id-input" 
                                       placeholder="Enter User ID (e.g., user_123)">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="user-search-query" 
                                       placeholder="Search user memories...">
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary w-100" onclick="loadUserMemories()">üîç Search</button>
                            </div>
                        </div>
                        <div id="user-memories" style="max-height: 400px; overflow-y: auto;">
                            <div class="text-muted text-center py-4">
                                Enter a User ID and click Search to view memories
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
        <div id="notification-toast" class="toast hide" role="alert">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-body">
                Message here
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let knowledgeData = [];
        
        // Show notification
        function showNotification(title, message, isError = false) {
            const toast = document.getElementById('notification-toast');
            const toastTitle = document.getElementById('toast-title');
            const toastBody = document.getElementById('toast-body');
            const header = toast.querySelector('.toast-header');
            
            toastTitle.textContent = title;
            toastBody.textContent = message;
            
            // Change color based on success/error
            header.className = `toast-header ${isError ? 'bg-danger text-white' : 'bg-success text-white'}`;
            
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }

        // Add knowledge form handler
        document.getElementById('add-knowledge-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const type = document.getElementById('knowledge-type').value;
            const key = document.getElementById('knowledge-key').value;
            const scope = document.getElementById('knowledge-scope').value;
            const contentStr = document.getElementById('knowledge-content').value;
            const ttl = parseInt(document.getElementById('knowledge-ttl').value);
            
            try {
                // Parse JSON content
                const content = JSON.parse(contentStr);
                
                // Submit to API
                const response = await fetch('/v1/memories/shared', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: type,
                        key: key,
                        value: content,
                        ttl_days: ttl,
                        source: 'admin_ui'
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('Success', `Knowledge added: ${type}:${key}`);
                    clearForm();
                    loadSharedKnowledge(); // Refresh list
                } else {
                    showNotification('Error', 'Failed to add knowledge', true);
                }
                
            } catch (error) {
                showNotification('Error', `Invalid JSON or network error: ${error.message}`, true);
            }
        });

        // Load shared knowledge
        async function loadSharedKnowledge() {
            try {
                const response = await fetch('/v1/memories/shared?limit=50');
                const data = await response.json();
                knowledgeData = data.memories || [];
                displayKnowledge(knowledgeData);
            } catch (error) {
                document.getElementById('knowledge-list').innerHTML = 
                    '<div class="text-danger text-center py-4">Failed to load knowledge base</div>';
            }
        }

        // Display knowledge items
        function displayKnowledge(memories) {
            const container = document.getElementById('knowledge-list');
            
            if (memories.length === 0) {
                container.innerHTML = '<div class="text-muted text-center py-4">No knowledge items found</div>';
                return;
            }
            
            const html = memories.map(memory => `
                <div class="memory-card p-3">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <div>
                            <span class="badge bg-primary me-2">${memory.type}</span>
                            <span class="badge scope-badge ${memory.scope === 'shared' ? 'bg-success' : 'bg-info'}">${memory.scope}</span>
                        </div>
                        <small class="text-muted">${new Date(memory.created_at).toLocaleDateString()}</small>
                    </div>
                    <h6 class="text-warning">${memory.key}</h6>
                    <div class="memory-content">
                        <pre class="text-light small mb-0">${JSON.stringify(memory.value, null, 2)}</pre>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        // Search knowledge
        function searchKnowledge() {
            const query = document.getElementById('search-knowledge').value.toLowerCase();
            if (query === '') {
                displayKnowledge(knowledgeData);
                return;
            }
            
            const filtered = knowledgeData.filter(memory => 
                memory.key.toLowerCase().includes(query) ||
                memory.type.toLowerCase().includes(query) ||
                JSON.stringify(memory.value).toLowerCase().includes(query)
            );
            
            displayKnowledge(filtered);
        }

        // Load user memories
        async function loadUserMemories() {
            const userId = document.getElementById('user-id-input').value.trim();
            const query = document.getElementById('user-search-query').value.trim();
            
            if (!userId) {
                showNotification('Error', 'Please enter a User ID', true);
                return;
            }
            
            try {
                const url = `/v1/memories/user/${userId}${query ? '?query=' + encodeURIComponent(query) + '&limit=20' : '?limit=20'}`;
                const response = await fetch(url);
                const data = await response.json();
                
                displayUserMemories(data.memories || [], userId);
                
            } catch (error) {
                document.getElementById('user-memories').innerHTML = 
                    '<div class="text-danger text-center py-4">Failed to load user memories</div>';
            }
        }

        // Display user memories
        function displayUserMemories(memories, userId) {
            const container = document.getElementById('user-memories');
            
            if (memories.length === 0) {
                container.innerHTML = `<div class="text-muted text-center py-4">No memories found for user: ${userId}</div>`;
                return;
            }
            
            const html = memories.map(memory => `
                <div class="memory-card p-3">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <div>
                            <span class="badge bg-primary me-2">${memory.type}</span>
                            <span class="badge scope-badge ${memory.scope === 'user' ? 'bg-warning' : 'bg-success'}">
                                ${memory.scope === 'user' ? 'üîí Personal' : 'üåê Shared'}
                            </span>
                            ${memory.user_id ? `<span class="badge bg-secondary">${memory.user_id}</span>` : ''}
                        </div>
                        <small class="text-muted">${memory.created_at ? new Date(memory.created_at).toLocaleDateString() : 'N/A'}</small>
                    </div>
                    <h6 class="text-warning">${memory.key}</h6>
                    <div class="memory-content">
                        <pre class="text-light small mb-0">${JSON.stringify(memory.value, null, 2)}</pre>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        // Clear form
        function clearForm() {
            document.getElementById('add-knowledge-form').reset();
            document.getElementById('knowledge-ttl').value = '365';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadSharedKnowledge();
            
            // Add sample JSON to textarea
            document.getElementById('knowledge-content').placeholder = JSON.stringify({
                "description": "California auto insurance liability minimum",
                "state": "California", 
                "bodily_injury_per_person": "$15,000",
                "bodily_injury_per_accident": "$30,000", 
                "property_damage": "$5,000",
                "note": "These are the minimum required amounts"
            }, null, 2);
        });
    </script>
</body>
</html>
